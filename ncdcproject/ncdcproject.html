<! DOCTYPE html>
<html>
    
   <head>
      <meta charset="utf-8"/>
      <title> NCDC Project </title>
       
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
       
       <link rel="stylesheet" type="text/css" href="ncdcproject.css">
      
   </head>
   <body>
       <div class="main-container">
       
          <div class="patient-info">
              
              <div class="section">
              <label>First Name:</label>
              <input type="text" class="first-name">
              </div>
               
              <div class="section">
              <label>Last Name:</label>
              <input type="text" class="last-name">
              </div>
              
              <div class="section">
              <label class="email-label">Email Address:</label>
              <input type="text" class="email">
              </div>
              
              <div class="section">
              <label class="gender">Gender:</label>
              <select>
                 <option value="Male">Male</option>
                 <option value="Female">Female</option>
              </select>
              </div>
               
              <div class="section">
              <i class="far fa-square check-button"></i>
              <span>Recently came in to Nigeria within the last 14 days?</span>
              </div>
              
              <p><button>Submit</button></p>
              
          </div>
           
         <table>
           
             <tr id="header">
               <th>Name</th>
               <th>Email Address</th>
               <th>Gender</th>
               <th>Came to Nigeria<br> within the last<br> 14 days?</th>
               <th></th>
               <th></th>
             </tr>
             
         </table>
           
           
       </div>
       
        <script src="ncdcproject.js"></script>
</body>
</html>
